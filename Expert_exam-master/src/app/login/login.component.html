<div class="main">
    <div class="container-fluid">
          <div class="card my-auto shadow col-md-6">
              <div class="card-body px-6">
                  <div class="text-center ">
                    <h2 class="h2"><span class="text-success">E</span>XPERT<span class="text-danger">E</span>XAM</h2> 
                       <span class="font" style="font-size: 40px;"><strong><em>solution</em></strong></span>
                  </div>
                  <form (ngSubmit)="formSubmit()">
                      <div class="form-group">
                        <label for="name">UserName</label>
                          <input type="text" id="name" placeholder="name" class="form-control" 
                              name="name" [(ngModel)]="loginData.userName" />
                      </div>
                      <div class="form-group mt-2">
                        <label for="password">passwords</label>
                          <input type="password" id="password" placeholder="Password" class="form-control"
                               name="password" [(ngModel)]="loginData.password"/>
                      </div>
                      <div class="form-group mt-3">
                      <input type="submit" class="btn btn-success w-100 form-control" value="Login">
                    </div>
                    <div class="form-group mt-3">
                      <input type="submit" class="btn btn-primary w-100 form-control " routerLink="/register" value="New Registration">
                    </div>
                    <!-- <div class="text-center forgot mt-2 ml-5">
                      <a routerLink="../forgot-password" class="text-decoration-none text-success">New Registration</a>
                    </div> -->
                    <div class="text-right forgot mt-2 ml-5">
                      <a routerLink="../forgot-password" class="text-decoration-none">Forgot Password</a>
                    </div>
                  </form>
              </div>
          </div>
          </div>
        </div>
