<div class="card">
    <h2 class="h2">Add New Quiz</h2>
<div class="container mt-1">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form >
          <!-- Title field -->
          <div class="mb-3">
            <label for="title" class="form-label">Enter Title</label>
            <input
            
              type="text"
              id="title"
              name="title"
              class="form-control"
              placeholder="Enter here"
              required
            />
          </div>
  
          <!-- Description field -->
          <div class="mb-3">
            <label for="description" class="form-label">Enter Description</label>
            <textarea
              
              type="text"
              id="description"
              name="description"
              class="form-control"
              placeholder="Enter here"
              rows="5"
            ></textarea>
          </div>
  
          <!-- Max Marks and Number of Questions fields (in a row) -->
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="maxMarks" class="form-label">Maximum Marks</label>
                <input
                  type="text"
                  id="maxMarks"
                  name="maxMarks"
                  class="form-control"
                  placeholder="Enter here"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="numberOfQuestions" class="form-label">Number of Questions</label>
                <input
                  type="text"
                  id="numberOfQuestions"
                  name="numberOfQuestions"
                  class="form-control"
                  placeholder="Enter here"
                />
              </div>
            </div>
          </div>
  
          <!-- Publish Status (Slide Toggle) -->
          <div class="mb-3">
            <label class="form-label d-block">Publish Status</label>
            <div class="form-check form-switch">
              <input
                type="checkbox"
                id="active"
                name="active"
                class="form-check-input"
              />
              <label for="active" class="form-check-label">Publish Status</label>
            </div>
          </div>
  
          <!-- Category Select -->
          <div class="mb-3">
            <label for="category" class="form-label">Categories</label>
            <select
              id="category"
              name="category"
              class="form-select"
            >
              <option>dfghjk</option>
            </select>
          </div>
  
          <!-- Submit Button -->
          <div class="text-center mt-3 mb-2">
            <button type="submit" class="btn btn-primary" style="width: 50%;">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
